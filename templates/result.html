<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .result {
            background-color: #f0f0f0;
            padding: 30px;
            border-radius: 10px;
            margin: 20px 0;
        }
        h1 {
            color: #333;
        }
        .prediction {
            font-size: 1.5em;
            color: #2c3e50;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Diabetes Prediction Result</h1>
    <div class="result">
        <p class="prediction">{{ pred }}</p>
    </div>
    <a href="/">Make Another Prediction</a>
</body>
</html>
